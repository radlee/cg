{% extends "blog/base.html" %}
{% block content %}

    <h2>Confrim Delete</h2>

    <div class="container">

        <form method="POST">

            {% csrf_token  %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the post <span class="delete-span">"{{ object.title }}"</span></h2>
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-sec" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>

        </form>
    </div>

{% endblock content %}
