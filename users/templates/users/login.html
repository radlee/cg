{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <h2>Login</h2>

    <div class="container">

        <form  action="" method="post">

            {% csrf_token  %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Welcome Back</legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign In</button>
                <small class="tex-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>

        </form>

        <div class="border-top pt-3">
        <small class="text-moted">
            Need An Account ? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
        </small>
        </div>
    </div>

{% endblock content %}
